<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>


    <div class="interface-div">
        <div class="score-box">
            <div class="player">
                <h3 class="p1-dn">
                    Player-One
                </h3>
                <h4 class="p1-score">0</h4>
            </div>
            <div class="player">
                <h3 class="p2-dn">
                    Player-Two
                </h3>
                <h4 class="p2-score">0</h4>
            </div>
        </div>
        <main class="container">
        
        </main>
    </div>
    <!-- intro screen modal -->
    <div class="intro-box">
        <div class="intro-content">
            <h3>Tic Tac Toe</h3>
            <button class="switch-turn">Switch Player Turn</button>
            <div class="inner-div">
                <div class="p1-div">
                    <!-- player one -->
                    <h4 id="p1-name">Player-One</h4>
                    <span>X</span>
                    <div class="player-type">
                        <button class="player-selected">Player</button>
                        <button class="ai-selected">AI</button>
                    </div>
                </div>

                <div>
                    <!-- player two -->
                    <h4>Player-Two</h4>
                    <span>O</span>
                    <div class="player-type">
                        <button class="player-selected">Player</button>
                        <button class="ai-selected">AI</button>
                    </div>
                </div>
            </div>
            <button class="start">Start Game</button>
            <a href="#" class="change-name">Change Player Name</a>
        </div>
    </div>


    <!-- modal for round result -->
    <div class="modal-box">
        <div class="text-box">
            <h3 class="modal-text"></h3>
        </div>
    </div>

    <!-- change player name modal -->

    <div class="update-name-modal">
       <form action="#">
            <div class="form-input">
                <label for="name-input">
                    Player Name:
                </label>
                <input type="text" name="player-name" id="name-input" required>
            </div>
            <input type="submit" value="Save" class="save-btn">
       </form>
    </div>
</body>
</html>
